<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Character Count</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/global.css"></style>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Input Character Count</h1>
            <span class="count color">0</span>
            <hr/>
            <div class="buttons">
               <input type="text" class="form-control form-control-lg input" placeholder="Type Here">

            </div>
        </div>

    </div>
    <script src="script/main.js"></script>
</body>
</html>
