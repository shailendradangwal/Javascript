<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/global.css"></style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
        <div><label for>Bill :</label> <input type="text" class="bill" placeholder="Rupee"></div>
        
        <div><label for>Rate Service :</label> 
            <select name="" class="rate">
                <option value="0">-- Select An Option --</option>
                <option value="0.15">15% Excellent</option>
                <option value="0.1">10% Good</option>
                <option value="0.05">5% Fair</option>
            </select>
        </div>

        <button type="button" class="btn">Calculate</button>
        <p class="error">Try Again with Bill Amount and Rate of Tip.</p>

        </form>

        <div class="result">
            <p class="tip">Tip Amount : Rs 0</p>
            <p class="total">Total Amount : Rs 0</p>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
