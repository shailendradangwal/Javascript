<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click To Copy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/global.css"></style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center box">
          <div class="col-md-6">
          <h4 class="text-white pb-2">
              Get 15% Discount with this coupon
          </h4>
          <form action="" class="d-flex">
           <input type="text" class="form-control-lg me-2 coupon" placeholder="Coupon Code" value="Code123"/>
           <button class="btn btn-outline-light">Copy</button>
          </form>
          <div class="box-result text-center m-4">
              <p class="result">
                  Checking your word!!!
              </p>
          </div>
        </div>
      </div>
      </div>

    <script src="script/main.js"></script>
</body>
</html>
