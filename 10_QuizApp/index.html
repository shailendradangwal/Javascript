<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/global.css"></style>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Javascript Quiz App</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">10</p>
                </div>
                <p id="question">Do you like it?</p>
                <div class="buttons">
                    <button class="btn" id="btn0">
                        A. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn1">
                        B. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn2">
                        C. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn3">
                        D. <span id="choice3"></span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="script/main.js"></script>
</body>
</html>
